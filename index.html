<html>
<head>
	<meta charset="utf-8">
	<title>card Oracle</title>
	<meta name="description" content="a tool for quickly searching for cardboard in multiple tabs at the same time">
	<meta name="author" content="Steven">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/skeleton/skeleton.css">
	<link rel="stylesheet" href="css/oracle.css">
	<!--link rel="icon" type="image/png" href="images/favicon.png"-->

	<script type="text/javascript">
	function performSearch() {
		var searchTerm = 
			encodeURIComponent(document.getElementById('searchQuery').value);

		if (document.getElementById('tcgplayer').checked) {
			window.open(
				'https://www.tcgplayer.com/search/all/product?q=' + searchTerm + '&view=grid', 
				'tcgpWindow'
			);
		}

		if (document.getElementById('facetoface').checked) {
			window.open(
				'https://www.facetofacegames.com/search/?keyword=' + searchTerm, 
				'faceWindow'
			);
		}

		if (document.getElementById('401games').checked) {
			window.open(
				'https://store.401games.ca/pages/search-results?q=' + searchTerm, 
				'fourOhOneWindow'
			);
		}

		if (document.getElementById('chimera').checked) {
			window.open(
				'https://chimeragamingonline.com/search?type=product&options%5Bprefix%5D=last&q=' + searchTerm, 
				'chimeraWindow'
			);
		}

		if (document.getElementById('jj').checked) {
			window.open(
				'https://jjcards.crystalcommerce.com/products/search?q=' + searchTerm, 
				'jjWindow'
			);
		}

		if (document.getElementById('ebay').checked) {
			window.open(
				'https://www.ebay.ca/sch/i.html?_from=R40&_nkw=' + searchTerm + '&_sacat=0&rt=nc&LH_Sold=1&LH_Complete=1', 
				'ebayWindow'
			);
		}

		if (document.getElementById('scg').checked) {
			window.open(
				'https://starcitygames.com/search/?search_query=' + searchTerm + '&sort=score', 
				'scgWindow'
			);
		}

		if (document.getElementById('atlas').checked) {
			window.open(
				'https://www.atlascollectables.com/products/search?q=' + searchTerm, 
				'atlasWindow'
			);
		}

		if (document.getElementById('pc').checked) {
			window.open(
				'https://www.pricecharting.com/search-products?q=' + searchTerm + '&type=prices', 
				'pcWindow'
			);
		}

		if (document.getElementById('limitless').checked) {
			window.open(
				'https://limitlesstcg.com/cards?q=' + searchTerm, 
				'limitlessWindow'
			);
		}

		if (document.getElementById('scryfall').checked) {
			window.open(
				'https://scryfall.com/search?q=' + searchTerm, 
				'scryfallWindow'
			);
		}

		if (document.getElementById('xj').checked) {
			window.open(
				'https://www.expeditionjeux.com/products/search?q=' + searchTerm + '&c=1', 
				'xjWindow'
			);
		}

		if (document.getElementById('psg').checked) {
			window.open(
				'https://www.perfectspheregames.com/search?type=product&q=' + searchTerm, 
				'psgWindow'
			);
		}

		if (document.getElementById('i808').checked) {
			window.open(
				'https://www.ideal808.com/SearchResults?search=' + searchTerm, 
				'i808Window'
			);
		}

		if (document.getElementById('fiftyc').checked) {
			window.open(
				'https://50cards.shop/pages/search-results-page?q=' + searchTerm, 
				'fiftycWindow'
			);
		}

		if (document.getElementById('tcgr').checked) {
			window.open(
				'https://tcgrepublic.com/product/text_search.html?q=' + searchTerm, 
				'tcgrWindow'
			);
		}

		if (document.getElementById('ccac').checked) {
            window.open(
                'https://atlascollectables-admin.crystalcommerce.com/inventory/update?utf8=%E2%9C%93&form_action=&page=1&per_page_number=200&in_category_tree_by_id=&search=' + searchTerm + '&commit=Go', 
                'ccacWindow'
            );
        }
	}
	</script>
</head>
<body>
	<div class="container">
		<h1>card Oracle</h1>
		<form onsubmit="performSearch(); return false;">
			<div class="row">
				<label for="searchQuery">your query for the oracle</label>
				<input class="u-full-width" type="text" placeholder="name a card..." id="searchQuery">
			</div>
			<div class="row">
				<div class="six columns">
					<label class="option">
						<input type="checkbox" id="atlas">
						<span class="label-body">atlas collectables</span>
					</label>
					<label class="option">
						<input type="checkbox" id="chimera">
						<span class="label-body">chimera</span>
					</label>
					<label class="option">
						<input type="checkbox" id="jj">
						<span class="label-body">j&j cards and collectables</span>
					</label>
					<label class="option">
						<input type="checkbox" id="tcgplayer" checked>
						<span class="label-body">tcg player</span>
					</label>
					<label class="option">
						<input type="checkbox" id="pc">
						<span class="label-body">price charting</span>
					</label>
					<label class="option">
						<input type="checkbox" id="ebay">
						<span class="label-body">ebay (sold listings)</span>
					</label>
					<label class="option">
						<input type="checkbox" id="tcgr">
						<span class="label-body">tcg republic</span>
					</label>
					<label class="option">
						<input type="checkbox" id="scg">
						<span class="label-body">star city games</span>
					</label>
					<label class="option">
						<input type="checkbox" id="ccac">
						<span class="label-body">crystal commerce (atlas)</span>
					</label>
				</div>
				<div class="six columns">
					<label class="option">
						<input type="checkbox" id="401games">
						<span class="label-body">401 games</span>
					</label>
					<label class="option">
						<input type="checkbox" id="facetoface" checked>
						<span class="label-body">face to face</span>
					</label>
					<label class="option">
						<input type="checkbox" id="scryfall">
						<span class="label-body">scryfall</span>
					</label>
					<label class="option">
						<input type="checkbox" id="limitless">
						<span class="label-body">limitless tcg</span>
					</label>
					<label class="option">
						<input type="checkbox" id="xj">
						<span class="label-body">expedition jeux</span>
					</label>
					<label class="option">
						<input type="checkbox" id="i808">
						<span class="label-body">ideal808</span>
					</label>
					<label class="option">
						<input type="checkbox" id="psg">
						<span class="label-body">perfect sphere games</span>
					</label>
					<label class="option">
						<input type="checkbox" id="fiftyc">
						<span class="label-body">50cards</span>
					</label>
				</div>
			</div>
			<div class="row">
				<input class="button-primary u-full-width" type="submit" value="Search">
			</div>
		</form>
	</div>
</body>
</html>
